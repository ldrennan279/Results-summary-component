<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="overall-result-pane">
        <h3>Your Result</h3>
        <div class="cirle">
            <p>76</p>
            <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="detail-result-pane">
        <div class="item-results">
            <div class="labelEl">
                <img src="assets/images/icon-reaction.svg"/>
                <p>Reaction</p>
            </div>    
            <div class="individaul-result">
                <p><span class="result">80</span> / <span class="total">100</span></p>
            </div>
        </div>
        <div class="item-results">
            <div class="labelEl">
                <img src="assets/images/icon-memory.svg"/>
                <p>Memory</p>
            </div>    
            <div class="individaul-result">
                <p><span class="result">92</span> / <span class="total">100</span></p>
            </div>
        </div>
        <div class="item-results">
            <div class="labelEl">
                <img src="assets/images/icon-verbal.svg"/>
                <p>Verbal</p>
            </div>
            <div class="individaul-result">
                <p><span class="result">61</span> / <span class="total">100</span></p>
            </div>
        </div>
        <div class="item-results">
            <div class="labelEl">
                <img src="assets/images/icon-visual.svg"/>
                <p>Visual</p>
            </div>
            <div class="individaul-result">
                <p><span class="result">72</span> / <span class="total">100</span></p>
            </div>
        </div>
        <button>Continue</button>
    </div>
</body>
</html>
